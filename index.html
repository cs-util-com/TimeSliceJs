<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFmpeg.wasm Single-Threaded Self-Hosted Example</title>
</head>
<body>
  <p id="status">Loading FFmpeg...</p>

  <!-- Load the main FFmpeg API from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
  <script>
    (async () => {
      const { createFFmpeg } = FFmpeg;
      const ffmpeg = createFFmpeg({
        log: true,
        // Force use of the self-hosted single-threaded core file.
        corePath: './ffmpeg-core/ffmpeg-core.js',
        // "main" signals single-threaded mode.
        mainName: 'main',
        // Override file lookup to load our local copies and supply a dummy worker.
        locateFile: (file) => {
          console.log("locateFile called for:", file);
          if (file.indexOf('ffmpeg-core.js') !== -1) {
            return './ffmpeg-core/ffmpeg-core.js';
          }
          if (file.indexOf('ffmpeg-core.wasm') !== -1) {
            return './ffmpeg-core/ffmpeg-core.wasm';
          }
          if (file.indexOf('ffmpeg-core.worker.js') !== -1) {
            // Return a dummy valid worker file to bypass loading a missing file.
            return 'data:application/javascript;base64,' + btoa('console.log("Dummy worker loaded.");');
          }
          return file;
        }
      });

      try {
        await ffmpeg.load();
        document.getElementById('status').textContent = "FFmpeg loaded successfully!";
        console.log("FFmpeg loaded successfully!");
      } catch (error) {
        document.getElementById('status').textContent = "Error loading FFmpeg!";
        console.error("Error loading FFmpeg:", error);
      }
    })();
  </script>
</body>
</html>
