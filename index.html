<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFmpeg.wasm Single-Threaded Self-Hosted Example</title>
</head>
<body>
  <p id="status">Loading FFmpeg...</p>
  
  <!-- Load FFmpeg API from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.15/dist/umd/ffmpeg.min.js"></script>
  <script>
    (async () => {
      // In the UMD build, FFmpegWASM is the function itself, not an object with createFFmpeg
      const createFFmpeg = FFmpegWASM;
      
      // Create a dummy worker as a data URL.
      const dummyWorker = 'data:application/javascript;base64,' + btoa('console.log("Dummy worker loaded.");');

      // Create the FFmpeg instance with our options.
      const ffmpeg = createFFmpeg({
        log: true,
        // Use your self-hosted core files:
        corePath: './ffmpeg-core/ffmpeg-core.js',
        // 'main' signals single-threaded mode.
        mainName: 'main',
        // Use our dummy worker.
        workerPath: dummyWorker,
        // Override locateFile so it never calls atob.
        locateFile: (file, prefix) => {
          // For .wasm and .worker.js files, load from our self-hosted folder.
          if (file.endsWith('.wasm')) return './ffmpeg-core/ffmpeg-core.wasm';
          if (file.endsWith('.worker.js')) return './ffmpeg-core/ffmpeg-core.worker.js';
          return prefix + file;
        }
      });

      // Prevent the _locateFile branch from running by removing mainScriptUrlOrBlob.
      // (Alternatively, set it to undefined.)
      ffmpeg.Module = ffmpeg.Module || {};
      ffmpeg.Module.mainScriptUrlOrBlob = undefined;

      try {
        await ffmpeg.load();
        document.getElementById('status').textContent = "FFmpeg loaded successfully!";
        console.log("FFmpeg loaded successfully!");
      } catch (error) {
        document.getElementById('status').textContent = "Error loading FFmpeg!";
        console.error("Error loading FFmpeg:", error);
      }
    })();
  </script>
</body>
</html>
