    <script defer>
        // Define our own fetchFile function
        const fetchFile = async (file) => {
            if (file instanceof File) {
                return new Uint8Array(await file.arrayBuffer());
            }
            throw new Error('Unsupported file type');
        };

        // --- DOM Elements ---
        const appElement = document.getElementById('app');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileListContainer = document.getElementById('file-list-container');
        const fileList = document.getElementById('file-list');
        const intervalInput = document.getElementById('interval');
        const resolutionRadios = document.querySelectorAll('input[name="resolution"]');
        const customWidthInput = document.getElementById('custom-width');
        const customHeightInput = document.getElementById('custom-height');
        const customX = document.getElementById('custom-x');
        const selectFolderBtn = document.getElementById('select-folder-btn');
        const folderPathP = document.getElementById('folder-path');
        const startBtn = document.getElementById('start-btn');
        const frameEstimateP = document.getElementById('frame-estimate');
        const statusText = document.getElementById('status-text');
        const progressBar = document.getElementById('progress-bar');
        const etaText = document.getElementById('eta-text');
        const statusDiv = document.getElementById('status');
        const successSound = document.getElementById('success-sound');

        // --- Global State ---
        let ffmpeg = null;
        let droppedFiles = [];
        let outputDirectoryHandle = null;
        let isProcessing = false;
        let fileMetadata = new Map();
        let totalEstimatedFrames = 0;
        let processStartTime = 0;
        let ffmpegLoaded = false;

        // --- Prepare FFmpeg ---
        let createFFmpeg = null; // Variable to hold the function
        let ffmpegLoadError = null; // To store potential load errors

        // --- Initialization ---
        window.addEventListener('load', async () => {
            console.log("Window load event fired. App Initializing...");

            // New FFmpeg check inside window load:
            if (typeof FFmpeg !== 'undefined') {
                const ffmpegFactory = FFmpeg.createFFmpeg || (FFmpeg.default && FFmpeg.default.createFFmpeg);
                if (typeof ffmpegFactory === 'function') {
                    console.log("FFmpeg and createFFmpeg found inside window load.");
                    createFFmpeg = ffmpegFactory;
                } else {
                    console.error("CRITICAL: FFmpeg.createFFmpeg not available (UMD export may differ).");
                    ffmpegLoadError = "FFmpeg library did not expose createFFmpeg.";
                    if (statusText) {
                        setStatus(`FATAL ERROR: ${ffmpegLoadError} Cannot proceed. Please refresh.`, true);
                        disableControlsOnError();
                    }
                    return;
                }
            } else {
                console.error("CRITICAL: FFmpeg global not available. Check script load/network tab.");
                ffmpegLoadError = "FFmpeg script not loaded.";
                if (statusText) {
                    setStatus(`FATAL ERROR: ${ffmpegLoadError} Cannot proceed. Please refresh.`, true);
                    disableControlsOnError();
                } else {
                    alert(`FATAL ERROR: ${ffmpegLoadError} Cannot proceed. UI elements might not be ready.`);
                }
                return;
            }

            // FIRST: Check if FFmpeg failed to load BEFORE trying to use it
            if (ffmpegLoadError || !createFFmpeg) {
                 console.error("Initialization aborted due to FFmpeg load error:", ffmpegLoadError);
                 // Ensure UI elements exist before trying to update status
                 if (statusText && typeof disableControlsOnError === 'function') {
                    setStatus(`FATAL ERROR: ${ffmpegLoadError || 'FFmpeg createFFmpeg function unavailable.'} Cannot proceed. Please refresh. Check browser console & network tab.`, true);
                    disableControlsOnError();
                 } else {
                     alert(`FATAL ERROR: ${ffmpegLoadError || 'FFmpeg createFFmpeg function unavailable.'} Cannot proceed. UI elements might not be ready.`);
                 }
                 return; // Stop initialization
            }

            // If we reached here, createFFmpeg should be valid
            setStatus("Loading FFmpeg core (~31 MB)... This might take a moment.", false);
            setupEventListeners(); // Setup listeners early (ensure this is defined below)

            try {
                console.log("Calling createFFmpeg...");
                // Use the 'createFFmpeg' variable we captured earlier
                ffmpeg = createFFmpeg({
                    log: true,
                    logger: ({ type, message }) => {
                         // Reduce noise from logs
                         if (message.includes('use index=') || message.includes('dropping it') || message.includes('writing packet') || message.includes('bytes:')) return;
                         console.debug(`[ffmpeg ${type}] ${message}`);
                     },
                    progress: handleProgress, // Ensure this is defined below
                    // Using specific core version compatible with ffmpeg.js 0.12.x
                    // Note: The original corePath pointed to 0.11.1/umd, which *might* work but using a matching version is safer
                    // Let's try the wasm version first which is generally preferred
                     corePath: 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd/ffmpeg-core.wasm.js',
                     wasmPath: 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd/ffmpeg-core.wasm',
                     // workerPath: 'https://unpkg.com/@ffmpeg/core-mt@0.12.6/dist/umd/ffmpeg-core.worker.js' // For multi-threaded if needed
                });

                console.log("Calling ffmpeg.load()...");
                await ffmpeg.load();
                ffmpegLoaded = true;
                console.log("ffmpeg.load() completed.");

                setStatus("Ready. Drop video files or click to select.", false);
                console.log("FFmpeg Loaded Successfully.");
                enableControls(); // Ensure this is defined below

            } catch (error) {
                console.error("Error during FFmpeg initialization (createFFmpeg or load):", error);
                setStatus(`FATAL ERROR loading FFmpeg: ${error.message || 'Unknown error'}. Cannot proceed. Please refresh. Check browser console & network tab.`, true);
                disableControlsOnError(); // Ensure this is defined below
            }
        });

        // --- Event Listeners Setup ---
        function setupEventListeners() {
            if (!dropZone || !fileInput || !selectFolderBtn || !startBtn || !intervalInput) {
                console.error("One or more critical UI elements not found during listener setup!");
                setStatus("Initialization Error: UI elements missing.", true);
                return;
            }
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleDrop);
            dropZone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            selectFolderBtn.addEventListener('click', selectOutputFolder);
            startBtn.addEventListener('click', startExtraction);
            intervalInput.addEventListener('input', updateFrameEstimate);
            resolutionRadios.forEach(radio => {
                radio.addEventListener('change', handleResolutionChange);
            });
            customWidthInput.addEventListener('input', () => {
                if(document.querySelector('input[name="resolution"]:checked').value === 'custom') {
                    updateFrameEstimate();
                    checkStartButtonState();
                }
            });
            customHeightInput.addEventListener('input', () => {
                if(document.querySelector('input[name="resolution"]:checked').value === 'custom') {
                    updateFrameEstimate();
                    checkStartButtonState();
                }
            });
            console.log("Event listeners setup complete.");
        }

        // --- UI State Functions ---
        function setStatus(message, isError = false) {
            if (!statusText || !statusDiv || !progressBar || !etaText) {
                console.warn("setStatus called before UI elements are ready or elements are missing.");
                return;
            }
            statusText.textContent = message;
            statusText.classList.toggle('text-red-400', isError);
            statusText.classList.toggle('text-green-400', !isError && message.startsWith('✅'));
            statusText.classList.toggle('text-gray-400', !isError && !message.startsWith('✅'));

            statusDiv.classList.remove('processing');
            progressBar.style.width = '0%';
            progressBar.classList.remove('bg-green-500', 'bg-red-500');
            progressBar.classList.add('bg-blue-500');
            etaText.textContent = '';
        }

        function setProgress(message, percentage, eta = '') {
             if (!statusText || !statusDiv || !progressBar || !etaText) {
                console.warn("setProgress called before UI elements are ready or elements are missing.");
                return;
            }
            statusText.textContent = message;
            statusText.classList.remove('text-red-400', 'text-gray-400', 'text-green-400');
            statusDiv.classList.add('processing');
            progressBar.style.width = `${percentage}%`;
            progressBar.classList.remove('bg-green-500', 'bg-red-500');
            progressBar.classList.add('bg-blue-500');
            etaText.textContent = eta ? `ETA: ${eta}` : '';

         function getResolutionArgs(metadata) {
            const selectedRes = document.querySelector('input[name="resolution"]:checked')?.value;

            // Handle missing metadata gracefully - return no scaling args
            if (!metadata || typeof metadata.width !== 'number' || typeof metadata.height !== 'number' || metadata.width <= 0 || metadata.height <= 0 ) {
                console.warn("Metadata missing valid width/height, cannot apply resolution scaling. Using original.");
                // If custom was selected but metadata is bad, maybe revert status or warn user?
                if (selectedRes === 'custom' || selectedRes === 'half') {
                   setStatus("Warning: Video metadata missing/invalid, using original resolution.", true); // Temporary warning
                }
                return []; // No scaling
            }

            switch (selectedRes) {
                case 'full':
                    return []; // No args needed
                case 'half':
                    const halfW = Math.max(1, Math.round(metadata.width / 2));
                    const halfH = Math.max(1, Math.round(metadata.height / 2));
                    return ['-vf', `scale=${halfW}:${halfH}`]; // Use scale filter
                case 'custom':
                    const customW = parseInt(customWidthInput.value, 10);
                    const customH = parseInt(customHeightInput.value, 10);
                    if (customW > 0 && customH > 0) {
                        return ['-vf', `scale=${customW}:${customH}`]; // Use scale filter
                    } else {
                        console.warn("Invalid custom dimensions provided, using original resolution.");
                        setStatus("Warning: Invalid custom dimensions, using original resolution.", true);
                        return []; // Fallback to no scaling
                    }
                default:
                    return []; // Default to no scaling
            }
        }

        // --- Frame Estimation & Formatting ---
        function updateFrameEstimate() {

                if (meta && !meta.error && typeof meta.duration === 'number' && meta.duration > 0) {
                    totalEstimatedFrames += Math.ceil(meta.duration / interval);
                    filesWithMetadata++;
                }
            });

            if (filesWithMetadata > 0) {
                 const estimateText = `Est. ~${totalEstimatedFrames.toLocaleString()} frames from ${filesWithMetadata} video(s)`;
                 frameEstimateP.textContent = estimateText;
                 if (totalEstimatedFrames > 10000) {

                     frameEstimateP.classList.add('text-yellow-400');

                     frameEstimateP.classList.remove('text-yellow-400');

            } else if (droppedFiles.length > 0) {
                 // Files are loaded, but metadata isn't ready or is missing/invalid
                 frameEstimateP.textContent = 'Estimating... (videos need valid metadata)';

        // --- Progress Handling ---
        let currentFileIndex = 0;
        let totalFiles = 0;

        function handleProgress({ ratio, time }) {
             if (!isProcessing || !ffmpegLoaded) return;

             const progressPercent = Math.min(100, Math.max(0, ratio * 100));

             // Calculate overall progress based on files completed + current file progress
             const overallRatio = (currentFileIndex + Math.min(1, Math.max(0, ratio))) / totalFiles;
             const overallPercent = Math.min(100, Math.max(0, overallRatio * 100));

             let eta = '';
             const now = Date.now();

             // Calculate ETA based on overall progress
             // Avoid calculating ETA very early on or if progress is zero
             if (processStartTime > 0 && overallRatio > 0.01 && now - processStartTime > 3000) { // Require some time elapsed and progress > 1%
                 const elapsedSeconds = (now - processStartTime) / 1000;
                 const estimatedTotalSeconds = elapsedSeconds / overallRatio;
                 const remainingSeconds = Math.max(0, estimatedTotalSeconds - elapsedSeconds);

                 if (remainingSeconds > 1) {
                     eta = formatSeconds(remainingSeconds);
                 }
             }

             // Display progress for the current file and overall ETA
             setProgress(
                 `Processing video ${currentFileIndex + 1}/${totalFiles}: ${progressPercent.toFixed(1)}%`,
                 overallPercent,
                 eta
             );
        }

        function formatSeconds(seconds) {
             seconds = Math.round(seconds);
             const h = Math.floor(seconds / 3600);
             const m = Math.floor((seconds % 3600) / 60);
             const s = Math.floor(seconds % 60);
             let str = '';
             if (h > 0) str += `${h}h `;
             if (h > 0 || m > 0) str += `${String(m).padStart(h > 0 ? 2 : 1, '0')}m `; // Pad minutes if hours exist
             str += `${String(s).padStart(str ? 2 : 1, '0')}s`; // Pad seconds if min/hr exist
             return str.trim();
         }

        function formatTimestamp(seconds) {
             const totalSeconds = Math.max(0, seconds); // Ensure non-negative
             const hh = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
             const mm = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
             const ss = String(Math.floor(totalSeconds % 60)).padStart(2, '0');
             // Ensure milliseconds calculation is robust for small floating point inaccuracies
             const ms = String(Math.round((totalSeconds - Math.floor(totalSeconds)) * 1000)).padStart(3, '0');
             return `${hh}-${mm}-${ss}.${ms}`;
        }

        // --- Core Extraction Logic ---
        async function startExtraction() {
            if (isProcessing) return;

            // --- Input Validation ---
            const interval = parseFloat(intervalInput.value);
            if (isNaN(interval) || interval <= 0) { setStatus("Invalid frame interval.", true); intervalInput.focus(); return; }
            if (droppedFiles.length === 0) { setStatus("No video files selected.", true); return; }
            if (!outputDirectoryHandle) { setStatus("Output folder not selected.", true); selectFolderBtn.focus(); return; }

            const resolutionMode = document.querySelector('input[name="resolution"]:checked')?.value;
            if (resolutionMode === 'custom') {
                const customW = parseInt(customWidthInput.value, 10);
                const customH = parseInt(customHeightInput.value, 10);
                if (!(customW > 0 && customH > 0)) {
                    setStatus("Invalid custom dimensions.", true);
                    customWidthInput.focus(); return;
                }
            }

            if (!ffmpegLoaded || !ffmpeg) {
                setStatus("FFmpeg is not ready or failed to load properly. Cannot start extraction. Please refresh.", true);
                console.error("Attempted to start extraction but ffmpeg is not valid:", ffmpeg);
                return;
            }

            // --- Warning for High Frame Count ---
            updateFrameEstimate(); // Ensure estimate is current
            if (totalEstimatedFrames > 10000) { // Adjust threshold as needed
                const proceed = confirm(
                    `⚠️ WARNING ⚠️\n\n` +
                    `Estimated ~${totalEstimatedFrames.toLocaleString()} frames.\n` +
                    `This may take a long time, use significant disk space (~${(totalEstimatedFrames * 0.2).toFixed(1)} MB - ${ (totalEstimatedFrames * 1).toFixed(1)} MB assuming 200KB-1MB/frame), and could potentially slow down or crash your browser.\n\n` +
                    `Continue anyway?`
                 );
                 if (!proceed) {
                     setStatus("Extraction cancelled by user due to high frame count.", false);
                     return;
                 }
            }

            // --- Initialize Processing State ---
            isProcessing = true;
            disableControls();
            setStatus("Starting extraction process...", false);
            progressBar.style.width = '0%';
            progressBar.classList.remove('bg-green-500', 'bg-red-500');
            progressBar.classList.add('bg-blue-500');
            etaText.textContent = '';
            processStartTime = Date.now(); // Use the global start time
            totalFiles = droppedFiles.length;
            currentFileIndex = 0; // Reset current file index
            let totalFramesExtractedOverall = 0;
            let filesProcessedSuccessfully = 0;
            let filesSkipped = 0;

            // --- Constants for FFmpeg ---
            const fpsFilterValue = 1 / interval; // Calculate FPS value
            const outputFormat = 'jpg';
            const qualityArg = ['-q:v', '2']; // Good quality baseline for JPG
            const tempOutputDir = `/output_${Date.now()}`; // Unique temp dir in MEMFS

            try {
                // --- Create Temp Directory in MEMFS ---
                // Attempt to remove if exists from previous run (unlikely but possible)
                try { ffmpeg.FS('rmdir', tempOutputDir); } catch (e) { /* ignore if not found */ }
                try {
                    ffmpeg.FS('mkdir', tempOutputDir);
                    console.log(`Created MEMFS directory: ${tempOutputDir}`);
                } catch (e) {
                    console.error("FATAL: Failed to create temporary output directory in MEMFS:", e);
                    throw new Error(`Failed to create MEMFS directory: ${e.message}`);
                }

                // --- Process Each File ---
                for (let i = 0; i < droppedFiles.length; i++) {
                    currentFileIndex = i;
                    const file = droppedFiles[i];
                    const fileIndexString = String(i + 1).padStart(String(totalFiles).length, '0'); // e.g., 01, 02...
                    const baseOutputName = `video_${fileIndexString}`; // Base name for output frames from this video
                    const tempInputFilename = `input_${i}_${file.name.replace(/[^a-zA-Z0-9.]/g, '_')}`; // Unique & safe input filename
                    const metadata = fileMetadata.get(file);

                    // --- Check Metadata ---
                    if (!metadata || metadata.error || typeof metadata.duration !== 'number' || metadata.duration <= 0) {
                        console.warn(`Skipping ${file.name} (index ${i}): Invalid or missing metadata (duration=${metadata?.duration}, error=${metadata?.error}).`);
                        setStatus(`Skipping ${i + 1}/${totalFiles}: ${file.name} (metadata issue)`, true);
                        filesSkipped++;
                        await new Promise(resolve => setTimeout(resolve, 1500)); // Pause briefly to show status
                        continue; // Move to next file
                    }

                    // --- Update Status ---
                    setProgress(`Preparing video ${i + 1}/${totalFiles}: ${file.name}`, (i / totalFiles) * 100);
                    await new Promise(resolve => setTimeout(resolve, 50)); // Small delay for UI update

                    let currentFileFrames = 0;
                    let ffmpegRunSuccess = false;

                    try {
                        // --- Write Input File to MEMFS ---
                        console.log(`Writing ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB) to MEMFS as ${tempInputFilename}`);
                        const fileData = await fetchFile(file); // Use our fetchFile
                        ffmpeg.FS('writeFile', tempInputFilename, fileData);
                        console.log(`Finished writing ${tempInputFilename} to MEMFS.`);

                        // --- Prepare FFmpeg Arguments ---
                        const resolutionArgs = getResolutionArgs(metadata); // Returns array like ['-vf', 'scale=W:H'] or []
                        const outputPattern = `${tempOutputDir}/frame_%07d.${outputFormat}`; // Consistent frame numbering
                        // Combine filters: fps first, then scale (if needed)
                        const vfArgs = resolutionArgs.length > 0
                             ? ['-vf', `${fpsFilterValue},${resolutionArgs[1]}`] // Combine fps and scale filters
                             : ['-vf', `fps=${fpsFilterValue}`]; // Only fps filter

                        const ffmpegArgs = [
                             '-hide_banner',       // Reduce log noise
                             '-i', tempInputFilename,
                             ...vfArgs,             // Combined video filters
                             ...qualityArg,         // Output quality
                             '-vsync', 'vfr',       // Variable frame rate output (important for fps filter)
                             outputPattern          // Output pattern
                        ];

                        console.log(`Running FFmpeg for ${file.name}: ffmpeg ${ffmpegArgs.join(' ')}`);
                        setStatus(`Processing video ${i + 1}/${totalFiles}: ${file.name}...`, false);

                        // --- Execute FFmpeg ---
                        await ffmpeg.run(...ffmpegArgs);
                        ffmpegRunSuccess = true;
                        console.log(`FFmpeg run completed successfully for ${file.name}.`);

                        // --- Process Output Frames ---
                        setProgress(`Saving frames for video ${i + 1}/${totalFiles}...`, ((i + 0.95) / totalFiles) * 100); // Show near completion for this file
                        await new Promise(resolve => setTimeout(resolve, 50)); // UI update pause

                        const outputFiles = ffmpeg.FS('readdir', tempOutputDir);
                        const frameFiles = outputFiles.filter(name => name.startsWith('frame_') && name.endsWith(`.${outputFormat}`));
                        currentFileFrames = frameFiles.length;
                        totalFramesExtractedOverall += currentFileFrames;
                        console.log(`Found ${currentFileFrames} frames in MEMFS for ${file.name}. Saving to disk...`);

                        if (currentFileFrames === 0) {
                             console.warn(`No frames were generated for ${file.name}. Check FFmpeg logs and video format.`);
                             setStatus(`Warning: No frames generated for ${file.name}. Skipping save.`, true);
                             await new Promise(resolve => setTimeout(resolve, 1500));
                        } else {
                            // --- Save Frames to Disk ---
                            for (const tempFrameName of frameFiles) {
                                const frameNumMatch = tempFrameName.match(/frame_(\d+)\.jpg/);
                                if (!frameNumMatch) {
                                    console.warn(`Could not parse frame number from ${tempFrameName}`);
                                    continue;
                                }
                                const frameNum = parseInt(frameNumMatch[1], 10);
                                // Calculate timestamp based on frame number and interval
                                const timestampSeconds = (frameNum - 1) * interval;
                                const formattedTime = formatTimestamp(timestampSeconds);
                                const finalFilename = `${baseOutputName}__${formattedTime}.${outputFormat}`;

                                // Read frame data from MEMFS
                                const frameData = ffmpeg.FS('readFile', `${tempOutputDir}/${tempFrameName}`);

                                // Write frame data to the chosen output directory
                                let writeSuccess = false;
                                for(let attempt = 0; attempt < 2; attempt++) { // Retry once on failure
                                    try {
                                        const fileHandle = await outputDirectoryHandle.getFileHandle(finalFilename, { create: true });
                                        const writable = await fileHandle.createWritable();
                                        await writable.write(frameData);
                                        await writable.close();
                                        writeSuccess = true;
                                        break; // Success, exit retry loop
                                    } catch (writeError) {
                                        console.error(`Write error for ${finalFilename} (attempt ${attempt+1}/${2}):`, writeError);
                                        if (attempt === 0) {
                                            // Optional: Short delay before retry
                                            await new Promise(resolve => setTimeout(resolve, 100));
                                        } else {
                                            // Final failure
                                            setStatus(`Error writing ${finalFilename}. Check permissions/disk space. Skipping frame.`, true);
                                            // Consider how to handle this - maybe stop entirely? For now, just warn and continue.
                                            await new Promise(resolve => setTimeout(resolve, 1000)); // Show error briefly
                                        }
                                    }
                                }
                                // Optionally log success/failure per frame
                                // console.log(`Frame ${tempFrameName} -> ${finalFilename} ${writeSuccess ? 'saved' : 'failed'}`);
                            }
                         }
                        filesProcessedSuccessfully++;
                        console.log(`Finished processing ${file.name}. Saved ${currentFileFrames} frames.`);

                    } catch (runError) {
                        console.error(`Error processing ${file.name} (index ${i}):`, runError);
                        setStatus(`Error on ${file.name}: ${runError.message || 'Unknown FFmpeg error'}. Skipping.`, true);
                        filesSkipped++;
                        await new Promise(resolve => setTimeout(resolve, 2500)); // Show error longer
                    } finally {
                        // --- Cleanup MEMFS for this file ---
                        console.log(`Cleaning up MEMFS for ${file.name}...`);
                        try {
                             // Delete input file
                             if (ffmpeg.FS('readdir', '/').includes(tempInputFilename)) {
                                 ffmpeg.FS('unlink', tempInputFilename);
                                 console.log(`Deleted input ${tempInputFilename}`);
                             }
                             // Delete output frames from temp dir
                             const filesInOutDir = ffmpeg.FS('readdir', tempOutputDir);
                             for (const f of filesInOutDir) {
                                 if (f !== '.' && f !== '..') { // Avoid deleting '.' and '..'
                                     try {
                                         ffmpeg.FS('unlink', `${tempOutputDir}/${f}`);
                                     } catch (unlinkError) {
                                         console.warn(`Could not unlink temp frame ${f}:`, unlinkError);
                                     }
                                 }
                             }
                             console.log(`Cleaned output dir ${tempOutputDir}`);
                        } catch (cleanupError) {
                             console.warn(`Error during MEMFS cleanup for ${file.name}:`, cleanupError);
                        }
                    }
                } // End of file loop

                // --- Final Cleanup ---
                try { ffmpeg.FS('rmdir', tempOutputDir); console.log(`Removed MEMFS directory: ${tempOutputDir}`);}
                catch (e) { console.warn(`Could not remove final temp dir ${tempOutputDir}:`, e); }


                // --- Report Final Status ---
                const durationSeconds = (Date.now() - processStartTime) / 1000;
                if (filesProcessedSuccessfully > 0) {
                    let successMsg = `✅ Success! Extracted ${totalFramesExtractedOverall.toLocaleString()} frames from ${filesProcessedSuccessfully} video(s)`;
                    if (filesSkipped > 0) {
                        successMsg += ` (${filesSkipped} skipped due to errors/metadata issues)`;
                    }
                    successMsg += ` in ${formatSeconds(durationSeconds)}.`;
                    setStatus(successMsg, false);
                    progressBar.style.width = '100%';
                    progressBar.classList.remove('bg-blue-500');
                    progressBar.classList.add('bg-green-500');
                    playSound(); // Play success sound
                    console.log(`Extraction complete. Total frames: ${totalFramesExtractedOverall}. Files processed: ${filesProcessedSuccessfully}. Skipped: ${filesSkipped}. Duration: ${durationSeconds.toFixed(1)}s.`);
                } else if (filesSkipped > 0 && droppedFiles.length === filesSkipped) {
                    // All files were skipped
                    setStatus(`❌ Processing finished. All ${filesSkipped} file(s) were skipped due to errors or metadata issues. Check console.`, true);
                    progressBar.style.width = '100%';
                    progressBar.classList.remove('bg-blue-500');
                    progressBar.classList.add('bg-red-500');
                    console.error(`Extraction failed, all ${filesSkipped} files were skipped.`);
                } else {
                    // Some other failure, possibly the initial mkdir failed or loop error
                    setStatus(`❌ Processing finished with errors. No frames extracted or saved successfully. Check console.`, true);
                    progressBar.style.width = '100%';
                    progressBar.classList.remove('bg-blue-500');
                    progressBar.classList.add('bg-red-500');
                     console.error(`Extraction failed or completed with critical errors. Processed: ${filesProcessedSuccessfully}, Skipped: ${filesSkipped}`);
                }

            } catch (error) { // Catch errors from the main try block (e.g., mkdir failure)
                console.error("Critical error during the extraction process:", error);
                setStatus(`❌ Critical Error: ${error.message || 'Unknown error during processing'}. Check console.`, true);
                progressBar.classList.add('bg-red-500');
                progressBar.classList.remove('bg-blue-500', 'bg-green-500');
            } finally {
                // --- Re-enable UI ---
                isProcessing = false;
                enableControls();
                checkStartButtonState(); // Update button state again
                // Optional: Reset progress bar color after a delay if it ended on red/green
                setTimeout(() => {
                     if (!isProcessing && progressBar) { // Check if still not processing and element exists
                        progressBar.classList.remove('bg-red-500', 'bg-green-500');
                        progressBar.classList.add('bg-blue-500');
                        // Maybe reset progress bar width too?
                        // progressBar.style.width = '0%';
                        // etaText.textContent = ''; // Clear ETA
                    }
                }, 5000); // 5 second delay
            }
        }


        // --- Sound ---
        function playSound() {
             if (!successSound) return;
             successSound.currentTime = 0; // Rewind first
             successSound.play().catch(e => console.warn("Could not play success sound:", e));
        }

        // --- PWA Service Worker Registration (Simplified) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // More robust check for development environments
                const isDev = ['localhost', '127.0.0.1', '[::1]'].includes(window.location.hostname) ||
                              window.location.protocol === 'file:' ||
                              window.location.hostname.endsWith('.local') || // Common local dev pattern
                              window.location.hostname.includes('github.dev') ||
                              window.location.hostname.includes('codesandbox.io') || // Add other online IDEs if needed
                              window.location.hostname.includes('stackblitz.io');

                if (isDev) {
                    console.log('Development environment detected. Skipping ServiceWorker registration.');
                    return;
                }

                // Assuming service-worker.js exists at the root
                const swPath = 'service-worker.js';
                console.log(`Production environment detected. Attempting to register ServiceWorker: ${swPath}`);
                navigator.serviceWorker.register(swPath)
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        } else {
            console.log('ServiceWorker API not supported in this browser.');
        }

    </script>
