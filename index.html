    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>

    <script>
        // --- Accessing ffmpeg.wasm library ---
        // We use the global variables `FFmpeg` and `FFmpegUtil` exposed by the scripts loaded above.
        // DO NOT use dynamic import() for version 0.11.0 with this loading method.
        const { createFFmpeg } = FFmpeg;
        const { fetchFile } = FFmpegUtil;

        // --- DOM Elements ---
        const appElement = document.getElementById('app');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileListContainer = document.getElementById('file-list-container');
        const fileList = document.getElementById('file-list');
        const intervalInput = document.getElementById('interval');
        const resolutionRadios = document.querySelectorAll('input[name="resolution"]');
        const customWidthInput = document.getElementById('custom-width');
        const customHeightInput = document.getElementById('custom-height');
        const customX = document.getElementById('custom-x');
        const selectFolderBtn = document.getElementById('select-folder-btn');
        const folderPathP = document.getElementById('folder-path');
        const startBtn = document.getElementById('start-btn');
        const frameEstimateP = document.getElementById('frame-estimate');
        const statusText = document.getElementById('status-text');
        const progressBar = document.getElementById('progress-bar');
        const etaText = document.getElementById('eta-text');
        const statusDiv = document.getElementById('status');
        const successSound = document.getElementById('success-sound');

        // --- Global State ---
        let ffmpeg;
        let droppedFiles = [];
        let outputDirectoryHandle = null;
        let isProcessing = false;
        let fileMetadata = new Map(); // Map<File, { duration: number, width: number, height: number, fps: number, codec: string, creation_time: string }>
        let totalEstimatedFrames = 0;
        let processStartTime = 0;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("App Initializing...");
            setupEventListeners();
            setStatus("Loading FFmpeg core (~31 MB)... This might take a moment.", false);
            try {
                // Create ffmpeg instance using the global FFmpeg object
                ffmpeg = createFFmpeg({
                    log: true, // Enable ffmpeg logging to console
                    // More detailed logger callback:
                    logger: ({ type, message }) => {
                        // Filter out less useful logs if needed
                         if (message.includes('Segment range')) return; // Example filter
                         if (message.includes('dropping it')) return;    // Example filter
                         console.debug(`[ffmpeg ${type}]`, message); // Log type and message
                     },
                    progress: handleProgress // Attach progress handler globally
                });
                await ffmpeg.load();
                setStatus("Ready. Drop video files or click to select.", false);
                console.log("FFmpeg Loaded Successfully.");
                enableControls();
            } catch (error) {
                console.error("Error loading FFmpeg:", error);
                setStatus(`Error loading FFmpeg: ${error.message || 'Unknown error'}. Please refresh. Check browser console.`, true);
                disableControlsOnError();
            }
        });

        // --- Event Listeners Setup ---
        function setupEventListeners() {
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleDrop);
            dropZone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            selectFolderBtn.addEventListener('click', selectOutputFolder);
            startBtn.addEventListener('click', startExtraction);

            intervalInput.addEventListener('input', updateFrameEstimate);

            resolutionRadios.forEach(radio => {
                radio.addEventListener('change', handleResolutionChange);
            });
            customWidthInput.addEventListener('input', () => {
                if(document.querySelector('input[name="resolution"]:checked').value === 'custom') {
                    updateFrameEstimate();
                }
            });
            customHeightInput.addEventListener('input', () => {
                if(document.querySelector('input[name="resolution"]:checked').value === 'custom') {
                    updateFrameEstimate();
                }
            });
        }

        // --- UI State Functions ---
        function setStatus(message, isError = false) {
            statusText.textContent = message;
            statusText.classList.toggle('text-red-400', isError);
            statusText.classList.toggle('text-green-400', !isError && message.startsWith('✅')); // Success color
            statusText.classList.toggle('text-gray-400', !isError && !message.startsWith('✅')); // Default color

            statusDiv.classList.remove('processing');
            progressBar.style.width = '0%';
            progressBar.classList.remove('bg-green-500', 'bg-red-500'); // Reset color
            progressBar.classList.add('bg-blue-500');
            etaText.textContent = '';
        }

        function setProgress(message, percentage, eta = '') {
            statusText.textContent = message;
            statusText.classList.remove('text-red-400', 'text-gray-400', 'text-green-400'); // Use default color for progress text
            statusDiv.classList.add('processing');
            progressBar.style.width = `${percentage}%`;
            progressBar.classList.remove('bg-green-500', 'bg-red-500'); // Ensure it's blue during progress
            progressBar.classList.add('bg-blue-500');
            etaText.textContent = eta ? `ETA: ${eta}` : '';
        }

        function enableControls() {
            selectFolderBtn.disabled = false;
            intervalInput.disabled = false;
            resolutionRadios.forEach(r => r.disabled = false);
            // Handle custom resolution inputs based on current selection
            handleResolutionChange();
            // Don't enable start button until files and folder are selected
            checkStartButtonState();
            dropZone.style.pointerEvents = 'auto';
            fileInput.disabled = false;
        }

        function disableControls() {
            startBtn.disabled = true;
            selectFolderBtn.disabled = true;
            intervalInput.disabled = true;
            resolutionRadios.forEach(r => r.disabled = true);
            customWidthInput.disabled = true;
            customHeightInput.disabled = true;
            dropZone.style.pointerEvents = 'none';
            fileInput.disabled = true;
        }

         function disableControlsOnError() {
            // Disables most controls on fatal error (like ffmpeg load failure)
             startBtn.disabled = true;
             selectFolderBtn.disabled = true;
             intervalInput.disabled = true;
             resolutionRadios.forEach(r => r.disabled = true);
             customWidthInput.disabled = true;
             customHeightInput.disabled = true;
             dropZone.style.pointerEvents = 'auto'; // Allow dropping new files maybe? Or set to none? Let's allow.
             fileInput.disabled = false; // Allow trying again?
         }

        function checkStartButtonState() {
            const resolutionMode = document.querySelector('input[name="resolution"]:checked').value;
            let customResValid = true;
            if (resolutionMode === 'custom') {
                 const customW = parseInt(customWidthInput.value, 10);
                 const customH = parseInt(customHeightInput.value, 10);
                 customResValid = customW > 0 && customH > 0;
            }

            startBtn.disabled = isProcessing || droppedFiles.length === 0 || !outputDirectoryHandle || !customResValid;
        }

        // --- Drag & Drop / File Input ---
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('drag-over');
            processFiles(e.dataTransfer.files);
        }

        function handleFileSelect(e) {
            processFiles(e.target.files);
            // Reset file input to allow selecting the same file again
            e.target.value = null;
        }

        async function processFiles(inputFiles) {
            if (!ffmpeg || !ffmpeg.isLoaded()) {
                setStatus("FFmpeg not ready yet. Please wait or refresh.", true);
                return;
            }
            if (isProcessing) return;

            const newFiles = Array.from(inputFiles).filter(f => f.type.startsWith('video/'));
            if (newFiles.length === 0) {
                if (droppedFiles.length === 0) { // Only show error if no valid files selected at all initially
                    setStatus("No valid video files selected.", true);
                } // else: ignore if some files are already loaded
                return;
            }

            const startIndex = droppedFiles.length;
            droppedFiles.push(...newFiles);

            console.log("Files added:", newFiles.map(f => f.name));
            setStatus(`Processing metadata for ${newFiles.length} new video(s)...`, false);
            disableControls(); // Disable during metadata fetch

            fileListContainer.classList.remove('hidden');

            let metadataSuccessCount = 0;
            for (let i = 0; i < newFiles.length; i++) {
                const file = newFiles[i];
                const fileIndex = startIndex + i; // Overall index in droppedFiles
                const tempInputFilename = `input_${fileIndex}_${Date.now()}`; // Unique temp name
                const listItem = document.createElement('li');
                listItem.id = `file-item-${fileIndex}`;

         function getResolutionArgs(metadata) {
            const selectedRes = document.querySelector('input[name="resolution"]:checked').value;
            if (!metadata || !metadata.width || !metadata.height) {
                console.warn("Metadata missing width/height, cannot apply resolution scaling.");
                return []; // Cannot determine resolution
            }

            switch (selectedRes) {
                case 'full':
                    return []; // No scaling needed
                case 'half':
                    // Ensure valid integer dimensions > 0
                    const halfW = Math.max(1, Math.round(metadata.width / 2));
                    const halfH = Math.max(1, Math.round(metadata.height / 2));
                    return ['-s', `${halfW}x${halfH}`];
                case 'custom':
                    const customW = parseInt(customWidthInput.value, 10);
                    const customH = parseInt(customHeightInput.value, 10);
                    if (customW > 0 && customH > 0) {
                        return ['-s', `${customW}x${customH}`];
                    } else {
                        console.warn("Invalid custom dimensions, using full resolution as fallback.");
                        setStatus("Warning: Invalid custom dimensions provided, using original resolution.", true); // Notify user
                        return []; // Fallback to full if invalid
                    }
                default:
                    return [];
            }
        }

        // --- Progress Handling ---
        let currentFileIndex = 0;
        let totalFiles = 0;
        let lastProgressTime = 0;
        let lastProgressRatio = 0;
        function handleProgress({ ratio }) {
             if (!isProcessing) return; // Only update during processing
             const now = Date.now();
             const progressPercent = Math.min(100, Math.max(0, ratio * 100));

             // Calculate overall progress based on files completed and current file progress
             const overallRatio = (currentFileIndex + Math.min(1, Math.max(0, ratio))) / totalFiles;
             const overallPercent = Math.min(100, Math.max(0, overallRatio * 100));

             let eta = '';
             // Calculate ETA based on overall progress rate
             if (processStartTime > 0 && overallRatio > 0.01 && now - processStartTime > 2000) { // Avoid calculating too early
                 const elapsedSeconds = (now - processStartTime) / 1000;
                 const estimatedTotalSeconds = elapsedSeconds / overallRatio;
                 const remainingSeconds = Math.max(0, estimatedTotalSeconds - elapsedSeconds);
                 if (remainingSeconds > 1) { // Only show ETA if > 1 second remaining
                    eta = formatSeconds(remainingSeconds);
                 }
             }

             // Throttle UI updates slightly for performance if needed, but usually fine
             // if (now - lastProgressTime < 100 && ratio < 0.99) return; // e.g., update max 10 times/sec
             lastProgressTime = now;
             lastProgressRatio = ratio;

             setProgress(
                `Processing video ${currentFileIndex + 1}/${totalFiles}: ${progressPercent.toFixed(1)}%`,
                overallPercent,
                eta
             );
        }

        function formatSeconds(seconds) {
            seconds = Math.round(seconds); // Round to nearest second for display
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            let str = '';
            if (h > 0) str += `${h}h `;
            if (h > 0 || m > 0) str += `${String(m).padStart(h > 0 ? 2 : 1, '0')}m `; // Pad minutes if hours shown
            str += `${String(s).padStart(2, '0')}s`; // Always pad seconds
            return str.trim();
        }

        // Generates HH-MM-SS.ms format
         function formatTimestamp(seconds) {
            const totalSeconds = seconds;
            const hh = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const mm = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const ss = String(Math.floor(totalSeconds % 60)).padStart(2, '0');
            const ms = String(Math.floor((totalSeconds - Math.floor(totalSeconds)) * 1000)).padStart(3, '0');
            return `${hh}-${mm}-${ss}.${ms}`;
        }

        // --- Core Extraction Logic ---
        async function startExtraction() {
            if (isProcessing) return;

            // --- Re-run Validations ---
            const interval = parseFloat(intervalInput.value);
            if (isNaN(interval) || interval <= 0) {
                setStatus("Invalid frame interval. Please enter a positive number.", true);
                intervalInput.focus();
                return;
            }
             if (droppedFiles.length === 0) {
                setStatus("No video files selected.", true);
                return;
             }
            if (!outputDirectoryHandle) {
                setStatus("Output folder not selected.", true);
                selectFolderBtn.focus();
                return;
            }
             const resolutionMode = document.querySelector('input[name="resolution"]:checked').value;
             if (resolutionMode === 'custom') {
                 const customW = parseInt(customWidthInput.value, 10);
                 const customH = parseInt(customHeightInput.value, 10);
                 if (!(customW > 0 && customH > 0)) {
                     setStatus("Invalid custom dimensions. Please enter positive width and height.", true);
                     customWidthInput.focus();
                     return;
                 }
             }
            if (!ffmpeg || !ffmpeg.isLoaded()) {
                setStatus("FFmpeg is not ready. Please wait or reload the page.", true);
                return;
            }

            // --- High Frame Count Warning ---
            updateFrameEstimate(); // Ensure estimate is current
            if (totalEstimatedFrames > 10000) {
                 const proceed = confirm(`⚠️ WARNING ⚠️\n\nThe current settings will generate approximately ${totalEstimatedFrames.toLocaleString()} frames.\n\nThis might take a very long time, consume significant disk space, and could potentially slow down or crash your browser.\n\nDo you want to continue anyway?`);
                 if (!proceed) {
                     setStatus("Extraction cancelled by user due to high frame count.", false);
                     return;
                 }
                 console.log("User confirmed proceeding despite high frame count warning.");
             }

            // --- Start Processing ---
            isProcessing = true;
            disableControls();
            setStatus("Starting extraction process...", false);
            progressBar.style.width = '0%';
            progressBar.classList.remove('bg-green-500', 'bg-red-500');
            progressBar.classList.add('bg-blue-500');
            etaText.textContent = '';
            processStartTime = Date.now();
            totalFiles = droppedFiles.length;
            currentFileIndex = 0; // Reset progress tracking

            const fpsFilter = `fps=1/${interval}`;
            const outputFormat = 'jpg'; // Hardcoded as per spec
            const qualityArg = ['-q:v', '2']; // JPEG quality (2=high, 3=good, 5=medium)

            let totalFramesExtractedOverall = 0;
            let filesProcessedSuccessfully = 0;
            let filesSkipped = 0;

            // Create a temporary directory in WASM FS for outputs per video
            const tempOutputDir = `/output_${Date.now()}`;

            try {
                for (let i = 0; i < droppedFiles.length; i++) {
                    currentFileIndex = i;
                    const file = droppedFiles[i];
                    const fileIndexString = String(i + 1).padStart(2, '0');
                    const baseOutputName = `video_${fileIndexString}`; // e.g., video_01
                    const tempInputFilename = `process_input_${i}`; // Keep temp input names simple

                     const metadata = fileMetadata.get(file);
                     if (!metadata || metadata.error || !metadata.duration) {
                         console.warn(`Skipping file ${file.name} due to missing or errored metadata/duration.`);
                         setStatus(`Skipping ${file.name} (metadata error)`, true);
                         filesSkipped++;
                         await new Promise(resolve => setTimeout(resolve, 1500)); // Pause to show message
                         continue; // Skip to next file
                     }

                     // Update status for the current file
                     setProgress(`Preparing video ${i + 1}/${totalFiles}: ${file.name}`, (i / totalFiles) * 100);
                     await new Promise(resolve => setTimeout(resolve, 50)); // Allow UI update

                     // --- Per-File Processing ---
                     let currentFileFrames = 0;
                     let ffmpegRunSuccess = false;
                     try {
                         // 1. Write file to virtual FS
                         console.log(`Writing ${file.name} to virtual FS as ${tempInputFilename}`);
                         const fileData = await fetchFile(file); // fetchFile uses ffmpeg-util
                         ffmpeg.FS('writeFile', tempInputFilename, fileData);

                         // 2. Ensure temporary output dir exists and is empty
                         try { ffmpeg.FS('rmdir', tempOutputDir); } catch (e) { /* ignore if not exists */ }
                         try { ffmpeg.FS('mkdir', tempOutputDir); } catch (e) {
                             console.error("Failed to create temp output dir:", e); throw e;
                         }

                         // 3. Construct FFmpeg command
                         const resolutionArgs = getResolutionArgs(metadata);
                         const outputPattern = `${tempOutputDir}/frame_%07d.${outputFormat}`; // Use 7 digits padding, output to temp dir

                         const ffmpegArgs = [
                             '-hide_banner',                // Less verbose logs
                             '-i', tempInputFilename,       // Input file
                             '-vf', fpsFilter,              // Frame rate filter
                             ...resolutionArgs,             // Resolution scaling (if any)
                             ...qualityArg,                 // Output quality for JPG
                             '-vsync', 'vfr',               // Handle potential timestamp issues (Variable Frame Rate output)
                             outputPattern                  // Output pattern
                         ];

                         console.log(`Running FFmpeg for ${file.name}: ffmpeg ${ffmpegArgs.join(' ')}`);
                         setStatus(`Processing video ${i + 1}/${totalFiles}: ${file.name}...`, false);

                         // 4. Run FFmpeg (progress is handled by global handler)
                         lastProgressRatio = 0; // Reset progress ratio for the new file
                         await ffmpeg.run(...ffmpegArgs);
                         ffmpegRunSuccess = true; // Mark as successful if no exception

                         // 5. Process output frames
                         setProgress(`Saving frames for video ${i + 1}/${totalFiles}...`, ((i + 0.95) / totalFiles) * 100); // Show saving step
                         await new Promise(resolve => setTimeout(resolve, 50)); // Allow UI update

                         console.log(`Reading output frames from virtual dir ${tempOutputDir}...`);
                         const outputFiles = ffmpeg.FS('readdir', tempOutputDir);
                         const frameFiles = outputFiles.filter(name => name.startsWith('frame_') && name.endsWith(`.${outputFormat}`));
                         currentFileFrames = frameFiles.length;
                         totalFramesExtractedOverall += currentFileFrames;

                         console.log(`Found ${currentFileFrames} frames for ${file.name}. Renaming and saving to disk...`);

                         for (const tempFrameName of frameFiles) {
                             // Extract frame number (e.g., from frame_0000001.jpg)
                             const frameNumMatch = tempFrameName.match(/frame_(\d+)\.jpg/);
                             if (!frameNumMatch) {
                                 console.warn(`Could not parse frame number from: ${tempFrameName}`);
                                 continue;
                             }
                             const frameNum = parseInt(frameNumMatch[1], 10);

                             // Calculate timestamp (ffmpeg output frames start from 1)
                             const timestampSeconds = (frameNum - 1) * interval;
                             const formattedTime = formatTimestamp(timestampSeconds);
                             const finalFilename = `${baseOutputName}__${formattedTime}.${outputFormat}`;

                             // Read frame data from virtual FS
                             const frameData = ffmpeg.FS('readFile', `${tempOutputDir}/${tempFrameName}`);

                             // Write frame to actual disk using FSA API
                             let writeSuccess = false;
                             for(let attempt = 0; attempt < 2; attempt++) { // Retry once on write failure
                                 try {
                                     const fileHandle = await outputDirectoryHandle.getFileHandle(finalFilename, { create: true });
                                     const writable = await fileHandle.createWritable();
                                     await writable.write(frameData);
                                     await writable.close();
                                     writeSuccess = true;
                                     break; // Success, exit retry loop
                                 } catch (writeError) {
                                     console.error(`Error writing file ${finalFilename} (attempt ${attempt+1}):`, writeError);
                                     if (attempt === 0) { // If first attempt failed, wait briefly
                                         await new Promise(resolve => setTimeout(resolve, 100));
                                     } else {
                                         // Second attempt failed, report error and potentially stop/skip?
                                         setStatus(`Error writing ${finalFilename}. Check permissions/space.`, true);
                                         // Optional: throw writeError; // Uncomment to abort entire process on write fail
                                         await new Promise(resolve => setTimeout(resolve, 1000)); // Show error briefly
                                     }
                                 }
                             } // End write retry loop

                             // Optionally: Only unlink if write was successful?
                             // ffmpeg.FS('unlink', `${tempOutputDir}/${tempFrameName}`);
                         } // End loop through frames for this video

                         filesProcessedSuccessfully++;
                         console.log(`Finished processing ${file.name}. Saved ${currentFileFrames} frames.`);

                    } catch (runError) {
                        console.error(`Error processing video ${file.name}:`, runError);
                        setStatus(`Error on ${file.name}: ${runError.message || 'Unknown error'}. Skipping.`, true);
                        await new Promise(resolve => setTimeout(resolve, 2500)); // Show error longer
                    } finally {
                         // --- Cleanup for the current file ---
                         console.log(`Cleaning up virtual FS for ${file.name}...`);
                         // Always try to remove temp input file
                         try {
                            if (ffmpeg.FS('readdir', '/').includes(tempInputFilename)) {
                                ffmpeg.FS('unlink', tempInputFilename);
                                console.log(`Unlinked ${tempInputFilename}`);
                            }
                         } catch(e) { console.warn(`Error unlinking input ${tempInputFilename}:`, e); }

                         // Always try to remove temp output dir and its contents
                         try {
                            const filesInOutputDir = ffmpeg.FS('readdir', tempOutputDir);
                             for (const f of filesInOutputDir) {
                                 if (f !== '.' && f !== '..') {
                                     ffmpeg.FS('unlink', `${tempOutputDir}/${f}`);
                                 }
                             }
                             ffmpeg.FS('rmdir', tempOutputDir);
                             console.log(`Removed temp output dir ${tempOutputDir}`);
                         } catch (e) { console.warn(`Error cleaning temp output dir ${tempOutputDir}:`, e); }

                         // Clear memory used by input file data buffer if possible (depends on ffmpeg.wasm internals)
                         // This is usually handled automatically, but good to keep in mind for large files.
                    } // End per-file try/catch/finally

                 } // End of loop through files

                 // --- Overall Completion ---
                 const durationSeconds = (Date.now() - processStartTime) / 1000;
                 if (filesProcessedSuccessfully > 0) {
                     let successMsg = `✅ Success! Extracted ${totalFramesExtractedOverall} frames from ${filesProcessedSuccessfully} video(s)`;
                     if (filesSkipped > 0) {
                        successMsg += ` (${filesSkipped} skipped)`;
                     }
                     successMsg += ` in ${durationSeconds.toFixed(1)}s.`;
                     setStatus(successMsg, false);
                     progressBar.style.width = '100%';
                     progressBar.classList.remove('bg-blue-500');
                     progressBar.classList.add('bg-green-500');
                     playSound();
                     console.log(`Extraction complete. Total frames: ${totalFramesExtractedOverall}. Files processed: ${filesProcessedSuccessfully}. Files skipped: ${filesSkipped}. Duration: ${durationSeconds.toFixed(1)}s.`);
                 } else if (filesSkipped > 0 && droppedFiles.length === filesSkipped) {
                     setStatus(`❌ Processing failed. All ${filesSkipped} file(s) were skipped due to errors.`, true);
                     progressBar.style.width = '100%';
                      progressBar.classList.remove('bg-blue-500');
                     progressBar.classList.add('bg-red-500');
                     console.error(`Extraction failed, all files skipped.`);
                 }
                 else {
                     // Should not happen if loop ran, but handle case where 0 files processed/skipped somehow
                      setStatus(`Processing finished with unexpected state. Check console.`, true);
                      progressBar.style.width = '100%';
                      progressBar.classList.remove('bg-blue-500');
                      progressBar.classList.add('bg-red-500');
                 }


            } catch (error) {
                 // Catch errors outside the per-file loop (e.g., setup errors)
                 console.error("Critical error during extraction process:", error);
                 setStatus(`❌ Critical Error: ${error.message}. Check console.`, true);
                 progressBar.classList.add('bg-red-500');
                 progressBar.classList.remove('bg-blue-500', 'bg-green-500');
            } finally {
                isProcessing = false;
                enableControls(); // Re-enable controls after process finishes or errors
                checkStartButtonState(); // Ensure start button state is correct

                 // Optionally reset progress bar color after a delay unless it was success
                 setTimeout(() => {
                     if (!statusText.classList.contains('text-green-400')) {
                         progressBar.classList.remove('bg-red-500');
                         progressBar.classList.add('bg-blue-500');
                     }
                 }, 4000);
            }
        }

        // --- Sound ---
        function playSound() {
             successSound.currentTime = 0; // Rewind sound first
             successSound.play().catch(e => console.warn("Could not play success sound:", e));
        }

        // --- PWA Service Worker (Inline Registration) ---
        const swScript = `
            const CACHE_NAME = 'video-frame-extractor-v1';
            // Cache the main HTML file (app shell)
            const urlsToCache = [
                '.', // Alias for index.html
                'index.html'
            ];

            self.addEventListener('install', event => {
                console.log('[SW] Install event');
                event.waitUntil(
                    caches.open(CACHE_NAME)
                        .then(cache => {
                            console.log('[SW] Opened cache, caching app shell');
                            // Use addAll with error handling
                            return cache.addAll(urlsToCache).catch(err => {
                                console.error('[SW] Failed to cache urls:', urlsToCache, err);
                                // Optionally, throw error to fail installation if core assets fail
                                // throw err;
                            });
                        })
                        .then(() => self.skipWaiting()) // Activate worker immediately after install success
                        .catch(err => {
                             console.error('[SW] Cache open/addAll failed:', err);
                        })
                );
            });

            self.addEventListener('activate', event => {
                console.log('[SW] Activate event');
                // Clean up old caches
                event.waitUntil(
                    caches.keys().then(cacheNames => {
                        return Promise.all(
                            cacheNames.filter(cacheName => cacheName !== CACHE_NAME)
                                      .map(cacheName => {
                                          console.log('[SW] Deleting old cache:', cacheName);
                                          return caches.delete(cacheName);
                                      })
                        );
                    }).then(() => self.clients.claim()) // Take control of open clients immediately
                );
            });

            self.addEventListener('fetch', event => {
                 // Only handle GET requests
                if (event.request.method !== 'GET') {
                    return;
                }

                const requestUrl = new URL(event.request.url);

                // Cache-first strategy for the main app shell files
                // Check if the requested path (ignoring query params) matches cached URLs
                 const isAppShellUrl = urlsToCache.some(url => {
                     // Compare paths relative to the origin
                     const cachedUrl = new URL(url, self.location.origin);
                     return requestUrl.origin === cachedUrl.origin && requestUrl.pathname === cachedUrl.pathname;
                 });


                if (isAppShellUrl) {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => {
                                // Cache hit - return response
                                if (response) {
                                    // console.log('[SW] Cache hit for:', event.request.url);
                                    return response;
                                }
                                // Not in cache - fetch from network, cache it, then return
                                // console.log('[SW] Cache miss, fetching:', event.request.url);
                                return fetch(event.request).then(
                                    networkResponse => {
                                        // Check if we received a valid response
                                        if (!networkResponse || networkResponse.status !== 200 || networkResponse.type !== 'basic') {
                                            return networkResponse; // Return non-cacheable responses directly
                                        }
                                        // IMPORTANT: Clone the response. A response is a stream
                                        // and because we want the browser to consume the response
                                        // as well as the cache consuming the response, we need
                                        // to clone it so we have two streams.
                                        var responseToCache = networkResponse.clone();
                                        caches.open(CACHE_NAME)
                                            .then(cache => {
                                                // console.log('[SW] Caching new resource:', event.request.url);
                                                cache.put(event.request, responseToCache);
                                            });
                                        return networkResponse;
                                    }
                                ).catch(error => {
                                     console.error('[SW] Fetch failed for app shell:', event.request.url, error);
                                     // Optional: Return a fallback offline page if fetch fails
                                     // return caches.match('/offline.html');
                                });
                            })
                    );
                } else {
                    // For all other requests (CDNs, etc.), use a network-first strategy.
                    // Try network, fallback to cache only if network fails.
                    event.respondWith(
                        fetch(event.request)
                            .catch(error => {
                                console.log('[SW] Network request failed, trying cache for:', event.request.url, error);
                                return caches.match(event.request);
                                // If cache miss here, it results in standard browser network error
                            })
                    );
                }
            });
        `;
        // Create a Blob from the script string
        const blob = new Blob([swScript], { type: 'application/javascript' });
        // Create an object URL for the Blob
        const swURL = URL.createObjectURL(blob);

        // Use this URL in the registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register(swURL) // Register using the Blob URL
                    .then(registration => {
                        console.log('ServiceWorker (inline) registration successful with scope: ', registration.scope);
                         // Optional: Check for updates on load
                         registration.onupdatefound = () => {
                            const installingWorker = registration.installing;
                            if (installingWorker) {
                                installingWorker.onstatechange = () => {
                                    if (installingWorker.state === 'installed') {
                                        if (navigator.serviceWorker.controller) {
                                            // New update available
                                            console.log('[SW] New content is available; please refresh.');
                                            // Optionally prompt user to refresh
                                        } else {
                                            // Content is cached for the first time
                                            console.log('[SW] Content is cached for offline use.');
                                        }
                                    }
                                };
                            }
                         };
                    })
                    .catch(error => {
                        console.error('ServiceWorker (inline) registration failed: ', error);
                    });
            });
             // Optional: Detect controller change and refresh
             let refreshing;
             navigator.serviceWorker.addEventListener('controllerchange', () => {
                 if (refreshing) return;
                 window.location.reload();
                 refreshing = true;
             });
        } else {
            console.warn('Service Worker not supported in this browser.');
        }

    </script>
